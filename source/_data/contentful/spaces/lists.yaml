    abstract: "
      La región parece comprender cuál es el desafío, pues la principal herramienta de reforma operativa que han utilizado en los últimos veinte años para mejorar sus sistemas de adquisiciones ha sido implementar sistemas electrónicos de compras (e-GP por sus siglas en inglés) impulsados fuertemente desde el ámbito. Sin embargo, en su faz informativa estos sistemas no solo no han logrado producir información inteligente, sino que ni siquiera alcanzan a publicar información básica de todo el ciclo de compras. Esta investigación considera que ello se debe a que, por su propia naturaleza, los sistemas e-GP se generan unilateralmente desde el Estado y, por lo tanto, no involucran a los propios interesados en desarrollar herramientas útiles con la información de adquisiciones

      En ese contexto, este reporte analiza el rol potencial que tienen los datos abiertos en la materia, a través de los procesos de reutilización para que  infinitos actores pueden generar productos que permitan agregarle valor a la información de compras para servir a distintos intereses involucrados en el sistema. Para analizar estas potencialidades y los límites de los datos abiertos en la mejora de los sistemas de compras públicas de América Latina, esta investigación analiza los ecosistemas de datos abiertos de adquisiciones de Chile, Uruguay, México y Argentina.
      "
