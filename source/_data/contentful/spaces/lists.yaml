    abstract: "Existe un consenso general de que los datos abiertos se están convirtiendo
      en un recurso muy valioso para la investigación y las comunidades científicas,
      ya que apoya y fomenta las prácticas de investigación transparentes, apoyando
      el desarrollo científico y la reproducibilidad, por ende, consideramos que el
      uso de datos abiertos puede ser un modelo de buenas prácticas y de prácticas
      abiertas de investigación en el mundo académico .\nEste proyecto sugiere estrategias
      para capacitar docentes universitarios en el uso de datos abiertos ya que creemos
      que los datos abiertos son herramientas fundamentales para comprender el trabajo
      de investigación, y los procesos que conlleva el hacer ciencia, investigación
      periodística o desarrollo de políticas. \nPara poder hacer efectivo el curso
      como proyecto, se seleccionó a la Universidad de la República en Montevideo
      por la vasta experiencia en capacitación docente del equipo del Programa de
      Entornos Virtuales de Aprendizaje, Departamento de Apoyo Técnico Académico y
      de la Comisión Sectorial de Enseñanza"
