  title: PRIMERAS RECOMENDACIONES
  author:
  - Silvana Fumega
  affiliation:
  - ILDA
  description: "Mucho se ha escrito en los últimos años sobre datos abiertos. Desde tweets, blog post, 
  notas en diferentes medios de comunicación hasta, en menor medida, artículos académicos.
  El número de estos últimos, sobre todo en inglés, a pesar de que recién se ha incrementado
  en los últimos 5 años, no es menor. De todos modos, como se menciona en el 
  [post](http://riga.idatosabiertos.org/blog/bienvenida.html) de lanzamiento de RIGA, 
  la producción académica en el tema de datos abiertos en idioma español  es bastante más 
  limitada. En muchos casos, incluso aquellos que somos hispanoparlantes  escribimos en inglés 
  para llegar a un mayor número de lectores, o porque las organizaciones que apoyan esas 
  investigaciones trabajan en ese idioma.\n\n

  Haciendo un poco de historia (muchos de los que leen estas líneas ya estarán familiarizado
  con ella), la primera mención del término “datos abiertos’ (en realidad, open data) se puede
  encontrar, durante los 70s, en un documento de la NASA sobre estaciones de control terrestre
  para satélites, tal como lo describen Yu y Robinson. Sin embargo, la idea de reutilizar la 
  información gubernamental, publicada en formatos digitales, puede también encontrarse en
  informes gubernamentales británicos y franceses, así como en las demandas de la sociedad
  civil británica durante los años 80s y 90s.\n\n

  Más cercano a nuestros días, durante la primera etapa de la producción bibliográfica
  sobre datos abiertos, se ha proporcionado una visión simplista y optimista de sus beneficios,
  pero sin un análisis sobre las barreras y los riesgos derivados de la divulgación y el uso.
  En esta primera etapa, similar a lo que ocurrió con el acceso a la información pública,
  la bibliografía es producto, en gran medida, del trabajo de los activistas y “evangelistas”
  de datos abiertos. Estos actores debían enfatizar los beneficios y el valor del acceso y el uso.
  Como la academia, por lo general, llega más tarde a los temas que la práctica, el análisis de
  esos aspectos no estuvo presente en esos primeros momentos.\n\n

  En cuanto a los primeros estudios de caso, la mayoría de ellos focalizan en ejemplos de las
  democracias liberales establecidas. Si bien se centran principalmente en estudios de ejemplos
  de países desarrollados, muchos de ellos muestran una gama más amplia de intereses y no la mera 
  descripción de las iniciativas y sus beneficios.\n\n

  A diferencia de lo sucedido con la producción académica sobre acceso a la información pública,
  en el caso de datos abiertos el paso de la producción bibliográfica focalizada en las democracias
  liberales establecidas al resto del mundo se dio muy rápidamente. Dentro de esa expansión, del
  cual la Web Foundation y OD4D fueron impulsores, se ubican los trabajos realizados sobre datos
  abiertos en África, Asia, así como algunos países latinoamericanos. Junto con la expansión geográfica,
  también se puede observar un cambio, una ampliación, en los enfoques. De todos modos, esta
  bibliografía seguía siendo publicada, mayormente, en inglés.\n\n

  En ese contexto, durante la primer fase de ILDA, se identificó, como una de las principales líneas 
  de trabajo, la promoción de la investigación (que retroalimenta la acción, en la mayoría de los casos) 
  en idioma español. De esa manera, durante el 2014, se encargaron una serie de investigaciones sobre 
  algunos de los aspectos, hasta ese momento no tan explorados, del área de datos abiertos. Estas 
  investigaciones forman parte de esa literatura que comenzó a explorar temas diversos, más enfocados 
  en el uso sectorial de los datos y en países que no forman parte del grupo de las democracias liberales 
  establecidas, pero con la particularidad de que no fueron publicados, inicialmente, en inglés.\n\n

  Dentro de esas investigaciones se encuentran trabajos sobre: la apertura del [Poder Judicial](http://riga.idatosabiertos.org/papers/datos-abiertos-para-una-justicia-abierta-un-analisis-de-caso-de-los-poderes-judiciales-de-brasil-costa-rica-mexico-y-peru.html);
  los datos abiertos y la [educación](http://riga.idatosabiertos.org/papers/datos-abiertos-en-educacion-primeros-alcances-y-lecciones.html); 
  datos relacionados al [dengue](http://riga.idatosabiertos.org/papers/enfermedades-de-transmision-vectorial-y-open-data.html) 
  y otras enfermedades de transmisión vectorial; las potencialidades y los límites de los datos abiertos en la mejora de los sistemas de
  [compras públicas](http://riga.idatosabiertos.org/papers/datos-abiertos-corrupcion-y-compras-publicas.html) 
  de América Latina; la apertura de datos [legislativos](http://riga.idatosabiertos.org/papers/apertura-legislativa-en-el-cono-sur-y-los-datos.html); las 
  [estrategias para capacitar docentes universitarios](http://riga.idatosabiertos.org/papers/modelo-docente-y-datos-abiertos.html) 
  en el uso de datos abiertos; y sobre datos abiertos y la 
  [innovación en ciudades](http://riga.idatosabiertos.org/papers/co-creacion-innovacion-y-datos-abiertos-en-ciudades-de-america-latina-lecciones-de-buenos-aires-ciudad-de-mexico-y-montevideo.html) de América Latina.\n\n

  Ya han pasado algunos años desde esos primeros estudios publicados por ILDA pero, sin embargo, la 
  producción bibliográfica, en idioma español, en el área, todavía es limitada. Es por ello que ILDA 
  redobla los esfuerzos y sigue trabajando en el desarrollo y promoción del conocimiento accionable para fomentar 
  el diálogo regional en áreas críticas tales como usos y políticas de datos abiertos, regulación algorítmica, 
  tecnología cívica y contratación abierta, actuando como un puente entre diferentes comunidades para 
  catalizar la acción.\n\n

  Mientras comenzamos esta nueva etapa de ILDA, los invitamos a leer y/o releer los trabajos anteriormente mencionados ya
  que siguen han sido pioneros en la literatura sobre datos abiertos en español."
