    abstract: Esta investigación se focaliza en la apertura de datos del Poder Judicial
      y en sus impactos emergentes. Se parte del supuesto de que la apertura y la
      transparencia judicial mejoran el servicio de justicia y que esto tiene un resultado
      positivo en la vida cotidiana de las personas. Asimismo, dicha apertura puede
      incidir en la rendición de cuentas de los miembros del poder judicial, es decir,
      en la responsabilidad y la capacidad de los órganos judiciales para responder
      por sus acciones ante la sociedad y los demás poderes del Estado.
