    abstract: 'A medida que las iniciativas de datos abiertos se han ido esparciendo
      a lo largo del mundo se han encontrado con diferentes contextos políticos, institucionales
      y culturales. Este estudio pretende acercar la lupa sobre un segmento de este
      gran fenómeno: la apertura de datos legislativos. Particularmente, este trabajo
      hace foco en el Cono Sur de América Latina, comparando los procesos de apertura
      de datos legislativos de Argentina, Brasil, Chile y Uruguay. El modelo de análisis
      partió de la metáfora del ecosistema de funcionamiento y se planteó en una matriz
      primaria de cuatro componentes: contexto, provisión de datos abiertos, uso e
      impacto. Para lograr una comparación efectiva se realizaron diferentes actividades
      de campo, así como se construyeron herramientas metodológicas de análisis de
      la situación de cada país y sus niveles de apertura legislativa de forma comparada.'
