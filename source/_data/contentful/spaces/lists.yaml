    abstract: 'Uno de los principales desafíos de la Agenda 2030 para el Desarrollo Sostenible consiste en configurar un nuevo marco de gobernanza pública y una renovada arquitectura estatal que permitan promover sociedades pacíficas e inclusivas para el desarrollo sostenible, facilitar el acceso a la justicia para todos y construir a todos los niveles instituciones eficaces, responsables e inclusivas que rindan cuentas (Objetivo de Desarrollo Sostenible 16). En este contexto, el paradigma del gobierno abierto constituye un medio de referencia y un eje fundamental para cumplir los Objetivos de la Agenda 2030.
  El propósito de esta obra es contribuir al debate emergente sobre el tránsito hacia un Estado abierto por medio de múltiples miradas provenientes de la propia CEPAL y de representantes de organismos multilaterales, autoridades y responsables de gobierno, expertos de reconocida trayectoria, académicos y representantes de organizaciones de la sociedad civil de la región, así como de plataformas de innovación y activismo cívico.'