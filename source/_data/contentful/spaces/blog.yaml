    abstract: 'Los laboratorios sociales, como espacios de experimentación y co-creación,
      se han convertido en una de las principales instituciones de innovación en nuestros
      días. En este marco, los medialabs surgen como un tipo de laboratorios centrados
      en la experimentación con tecnologías y medios de comunicación y evolucionan,
      con el desarrollo de la sociedad digital, hacia laboratorios de mediación ciudadana
      e innovación social. En los últimos tiempos se ha producido una expansión de
      estos modelos en el contexto universitario, generando casos de gran interés
      para el desarrollo de nuevas métricas del impacto académico en la sociedad.
      El presente trabajo aborda, en primer lugar, el concepto, origen y desarrollo
      de los laboratorios sociales en España y globalmente, centrándose específicamente
      en el espacio universitario y en los medialabs. En segundo lugar, expone la
      problemática de las métricas alternativas del impacto social, aportando una
      propuesta de análisis basada en Twitter como herramienta para identificar los
      distintos tipos de públicos que muestran interés y el nivel de participación
      que despierta su actividad. Por último, se aplica este análisis al caso de Medialab
      UGR en la Universidad de Granada, un laboratorio de cultura digital enfocado
      en la co-creación y colaboración social. Los resultados muestran la pluralidad
      de actores vinculados a este tipo de redes así como la dificultad y complejidad
      de establecer indicadores que concilien tanto intereses académicos como sociales.'
