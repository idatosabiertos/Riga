      Por mucho las iniciativas basadas en el uso intensivo de las Tecnologías de la Información y las Comunicaciones (TIC) en la gestión pública han estado ampliamente enfocadas en mejorar significativamente las relaciones estado-ciudadanía y a promover la eficiencia y automatización de trámites en la prestación de servicios gubernamentales. La evolución de los mecanismos de fortalecimiento democrático han motivado y de cierta forma demandado la demostración de la voluntad de los gobierno por hacer más fácil y transparente la gestión pública por medio de ciertas iniciativas canalizadas en el uso de redes sociales, sistemas móviles y la Internet para poner a disposición de la ciudadanía información y datos que favorezcan las tomas de decisiones y la co-creación de valor público. Así, la apertura de datos en formatos libres, sin discriminación, puros, técnica y legalmente viables se ha convertido no solo en una muestra de transparencia, sino también en un aliciente para la generación de negocios e innovación característicos de la economía digital hacia la transición a la sociedad de la información.
      En este artículo hacemos referencia al caso de El Salvador en la apertura de datos gubernamentales y los desafíos y factores del entorno que bajo un modelo de negocios inhiben o posibilitan su viabilidad y disposición, concluyendo así que la mera utilización de TIC para la apertura de datos gubernamentales está condenada al fracaso si no se posibilitan. paralelamente iniciativas y acciones operativas y estratégicas, cuya base debe evolucionar hacia la utilización de un modelo de negocio que considere al usuario, las necesidades, los problemas, la información, la infraestructura, alianzas, costos y sostenibilidad.
