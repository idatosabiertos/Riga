    abstract: 'Los cursos online masivos y abiertos (MOOC por Massive Online Open
      Courses) son la materialización de un nuevo escenario formativo en la educación
      superior fundamentado en la gratuidad, la masividad y la ubicuidad. En su esencia
      suponen una evolución del movimiento de aprendizaje abierto (Open Learning Movement),
      cuyos principios son la reutilización, revisión, remezcla y redistribución de
      los recursos educativos abiertos (REA). Pero a diferencia de estos, en los MOOC
      los contenidos están cerrados y protegidos bajo copyright, por lo que sus materiales
      no pueden ser reutilizados. Criticados desde diferentes puntos de vista, desde
      la perspectiva de la filosofía REA, el principal problema que presentan es que
      sus recursos no sean accesibles, modificables y traducibles, lo que impide la
      democratización y el acceso libre del conocimiento. Por ello diferentes autores
      e instancias consideran necesaria la apertura de los contenidos de los MOOC
      y en este artículo se proponen tres estrategias para abrir los contenidos: depositar
      los materiales en repositorios de REA, archivarlos como objetos individuales
      en repositorios de REA como paquetes de datos y su conversión a Open CourseWare,
      como cursos de autoaprendizaje.'