    abstract: "Existe un consenso general de que los datos abiertos se están convirtiendo
      en un recurso muy valioso para la investigación y las comunidades científicas,
      ya que apoya y fomenta las prácticas de investigación transparentes, apoyando
      el desarrollo científico y la reproducibilidad, por ende, consideramos que el
