    abstract: Chile está impulsando una reforma educativa, siendo uno de los cambios
      más sustantivos la creación de los Servicios Locales de Educación Pública (SLE),
      que sustituirán a los municipios en la administración de la educación pública.
      Pero, la diversidad geográfica y socio-demográfica de Chile conlleva desafíos
      invisibles al diseño e implementación de políticas públicas en educación, que
      deben tomarse en cuenta, ya que el desempeño del sistema escolar también depende
      de otros factores no educativos. Usando técnicas de Ciencia de Datos, empleando
      como insumos en su mayoría datos abiertos provistos por el gobierno, se generó
      evidencia para medir aspectos del sistema educativo previamente invisibles como
      la falta de equidad espacial en el acceso a oferta educativa y que además cumpla
      estándares mínimos de aprendizaje, o la posibilidad de predecir y prevenir fenómenos
      de alto impacto social como son la deserción y el abandono escolar. Así, es
      posible evidenciar la necesaria coordinación y diálogo inter-agencias en el
      diseño de políticas públicas y toma de decisiones. El uso de indicadores espaciales
      permite visualizar la inequidad de los territorios, dando origen a una nueva
      generación de políticas públicas que supere la lógica y limitaciones de las
      divisiones político-administrativas de los territorios.
