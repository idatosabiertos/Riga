    abstract: 'Una de las grandes oportunidades que se plantea en el desarrollo actual
      de las Tecnologías de la Información y la Comunicación (TIC), es la construcción
      de una Web Semántica en el país que haga aportes a la Estrategia de Datos Abiertos
      del Estado Colombiano. La apertura de datos en Colombia ha sido establecida
      en el Decreto 2573 de 2014 e implementada mediante una Guía para la Apertura
      de Datos a todos los niveles de la administración pública. En el país el decreto
      garantiza la libre adopción de tecnologías y recomendaciones internacionales,
      dando la oportunidad a los desarrolladores de software de adoptar una de las
      más importantes orientaciones de la W3C (World Wide Web Consortium), cual es
      la de usar e implementar una red “inteligente” que pueda vincular diversos conjuntos
      de datos de una forma significativa. Se piensa que sin esta novedosa implementación,
      el esfuerzo gubernamental por aprovechar el gran potencial de los datos abiertos
      puede quedar a medio camino, quedando la información disponible  en la red tradicional,
      de una manera estática y centralizada, con el consiguiente riesgo de convertirse
      en un nuevo silo de datos, o que éstos no sean aprovechados con todas las ventajas
      de crecimiento y beneficio que la unión entre los dos conceptos: web semántica
      y datos abiertos podrían aportar. A continuación se presenta un panorama de
      ventajas relacionadas con la construcción de la Web Semántica en el país para
      apoyar completamente la estrategia estatal mediante la vinculación significativa
      de conjuntos de datos abiertos. Concluyendo que se deben establecer unos centros
      de investigación para el análisis y diseño de redes semánticas con ontologías
      para ser parte de  los esfuerzos globales hacia la apertura de datos. '
