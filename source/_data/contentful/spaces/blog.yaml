    abstract: El dengue es una de las enfermedades con mayor crecimiento y afecta,
      estimativamente, a 390 millones de personas en el mundo. Actualmente los datos
      necesarios para desarrollar investigaciones y aplicaciones para comprender y
      gestionar las epidemias de esta enfermedad son altamente variables y poco interoperables.
      En este trabajo se presenta un nuevo modelo de datos basado en el análisis de
      la oferta y demanda de datos relacionados al dengue. Se presentan, además, formatos
      basados en estándares de datos abiertos que minimizan el esfuerzo para la publicación
      de los datos, maximizando su capacidad de uso y reuso. Finalmente se presenta
      un prototipo open source que hace uso de los datos presentando mapas de riesgo
      y de incidencia dinámicos por departamentos y distritos, permitiendo navegar,
      filtrar y descargar nuevamente los datos en formatos de datos abiertos.
