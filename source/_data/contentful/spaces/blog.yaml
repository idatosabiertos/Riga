    abstract: Los big data representan nuevos retos y nuevas oportunidades para la
      ciudadanía. Las prácticas del “activismo de datos” surgen de la intersección
      de las dimensiones social y tecnológica de la acción humana, por la cual la
      ciudadanía adopta una postura crítica hacia los big data, que se apropia y manipula
      para hacer campaña y promover el cambio social. Este artículo teórico explora
      el surgimiento del activismo de datos como una realidad empírica y una herramienta
      heurística para estudiar cómo la gente se relaciona políticamente con los big
      data. Ponemos en contexto este concepto a través de una revisión de literatura
      académica y ofrecemos una definición del activismo de datos, así como una agenda
      tentativa para su estudio. Argumentamos que el activismo de datos representa
      una nueva forma de medio ciudadano que coloca en su mismo centro una aproximación
      crítica hacia los big data.
