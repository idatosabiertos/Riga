    abstract: Los diversos reclamos y protestas de la ciudadanía generados por el
      desgaste de la clase política en la última década han expuesto, entre otras
      cosas, la urgencia de estrechar el vínculo entre la ciudadanía y sus representantes.
      En este rubro, la delimitación de la cartografía electoral es un mecanismo fundamental
      para transitar hacia una mejor representación política. Por tratarse de una
      labor inmersa en tecnicismos de diversa índole -geográficos, estadísticos, informáticos,
      entre los más reconocibles-, es fácil caer en la tentación de relegar la redistritación
      al ámbito de los especialistas y perder de vista su importancia para la vida
      democrática. Empero, el uso de nuevas tecnologías, así como la generación y
      el uso de datos abiertos, ofrece una oportunidad para fortalecer la representación
      política. En esta nota se discute el contexto de redistritación en México, los
      desafíos en materia de transparencia y cómo el uso de ciertas herramientas -como
      el software de código abierto y el mapeo en línea- tienen un enorme potencial
      para incrementar los niveles de transparencia, participación y rendición de
      cuentas en torno a los procesos de delimitación electoral.
