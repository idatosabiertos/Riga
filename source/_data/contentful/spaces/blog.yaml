    abstract: "Este reporte analiza el desarrollo de tres proyectos de datos abiertos
      de tres ciudades de América Latina: Buenos Aires, Ciudad de México y Montevideo,
      ciudades con estructuras innovadoras, que han logrado cierto nivel de implementación
      de sus iniciativas de datos abiertos. En particular, el reporte estudia de qué
      manera diferentes actores interactúan para generar valor con datos abiertos,
      es decir, los procesos de co-creación con datos abiertos.\n\nLos resultados
      revelan que en los tres casos una combinación de liderazgo, recursos y alianzas
      claves entre gobiernos, asociaciones civiles, grupos y ciudadanos, son los principales
      mecanismos para la co-creación con datos abiertos en las ciudades. A la vez,
      los casos muestran diferencias en los niveles de implementación, colaboración
      y usos de los datos abiertos, con consecuencias para su desarrollo futuro. "
