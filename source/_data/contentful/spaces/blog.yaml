    abstract: Actualmente, tanto gobiernos como individuos están rodeados de información,
      y un gran número de bases de datos se encuentran en todas partes y contienen
      datos de muy diversa índole. Es posible encontrar datos sobre productos, servicios,
      comercio, medio ambiente, políticas públicas y legislación, entre muchos otros
      temas. Los datos se pueden compartir, crecen cada día y pueden potencialmente
      utilizarse para mejorar la calidad de vida de los ciudadanos, para desarrollar
      nuevos negocios o solucionar diversos problemas sociales. Cuando los datos están
      disponibles, son de fácil acceso y pueden ser usados libremente se consideran
      datos abiertos que pueden ser vinculados para conformar redes de datos de grandes
      magnitudes. Al estar los gobiernos entre los mayores productores de datos e
      información, la vinculación de los datos abiertos gubernamentales se convierte
      en una gran oportunidad para promover los principios de Gobierno abierto. Este
      artículo presenta algunos conceptos básicos sobre datos abiertos y datos vinculados
      y los relaciona con los datos del sector público disponibles en México, a manera
      de ejemplo. Los resultados invitan a pensar en la necesidad de lograr una mayor
      utilización de los datos abiertos gubernamentales para generar valor público.
