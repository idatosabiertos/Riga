<div class="all-categories-page">

  <div class="top-section top-section--main-color">
    <div class="row align-center">
      <div class="large-9 column">
        <h1>Publicaciones Por <span id="search-title">Autor</span></h1>

        <div class="row">
          &nbsp;
        </div>
      </div>
    </div>

  </div>

  <div class="page-section results-section isotope">
    <div class="row expanded">
      <div class="column large-12">
        <div id="search-results"></div>
      </div>
    </div>
  </div>

<script>
window.store = {
  {% for p in site.data.contentful.spaces.papers.paper %}
  "{{ p.sys.id | slugify }}": {
    "Título": "{{ p.publicationName | xml_escape | strip_newlines }}",
    "Autor": {{ p.authors | join: ', ' | strip_html | strip_newlines | jsonify }},
    "Categoría": {{ p.innovationCategory | join: ', ' | strip_html | strip_newlines | jsonify }},
    "Metodología": {{ p.methodology | join: ', ' | strip_html | strip_newlines | jsonify }},
    "Objetivo": {{ p.objectiveCategory | join: ', ' | strip_html | strip_newlines | jsonify }},
    "Tipo": {{ p.publicationType | join: ', ' | strip_html | strip_newlines | jsonify }},
    "Contenido": {{ p.abstract | strip_html | strip_newlines | jsonify }},
    "URL": "{{ p.publicationName | datapage_url: 'papers' }}"
  }
  {% unless forloop.last %},{% endunless %}
  {% endfor %}
};
</script>
<script src="../js/lunr.min.js"></script>
<script src="../js/lunr-search.js"></script>
